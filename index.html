<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовая страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      color: #333;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto auto;
      gap: 10px;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
    .tile {
      background-color: #4a90e2;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .large-tile {
      grid-column: span 2;
      height: 150px;
    }
    .small-tile {
      height: 100px;
    }
    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="tile large-tile">Новости</div>
    <div class="tile small-tile">Страница 1</div>
    <div class="tile small-tile">Страница 2</div>
    <div class="tile small-tile">Страница 3</div>
    <div class="tile small-tile">Страница 4</div>
  </div>
  <div class="info">
    Добро пожаловать на наш сайт! Здесь вы можете узнать последние новости и перейти к другим разделам.  
    Оставайтесь на связи!
  </div>
</body>
</html>
